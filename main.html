<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motivation Notebook</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
          <h1>Motivation Notebook</h1>
      </header>
      <div id="chatbox">
          <div id="messages">
              <ul id="messageList">
                <li>Welcome to Motivation Notebook! 
                    Please enter a goal you wish to accomplish today and you will be greeted with a motivational quote!</li>
              </ul>
          </div>
          <div id="textentry">
            <textarea name="Text1" id="mainText" cols="40" rows="5" placeholder="Enter Your Daily Goal"></textarea>
            <button id="submitmsg">Send</button>
          </div>
      </div>
	<script src="script.js"></script>
  </body>
</html>
